<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="myFunction()">Нажми меня, please!</button> <!-- Кнопка для запуска функции-->

  <script>
    //присвоение значения переменным и вывод уведомление
    let name="Виталий Валентинович";
    let admin=name;
    alert(admin);

    //замена значения переменной admin в функции и вывод склееного текста с помощью бинарного плюса
    function myFunction() {
      let admin="Павел Анатольевич";
      document.write(admin + " " + name);
    }

  </script>

</body>

</html>
