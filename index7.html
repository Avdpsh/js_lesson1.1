<!DOCTYPE html>
<html lang="ru">

<head>  <!-- Область заголовка HTML - это комментарий в стандарте HTML -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Нажмите кнопку для обьявления пременной и вывод результата.</p>
  <button onclick="myFunction()">Нажми меня, please!</button>
  <p id="demo">Текст, помеченный меткой demo</p>
  <script>
    //Обьявляем функцию, которую будет вызывать кнопка по методу onclick
    function myFunction() {
      //обьявляем переменную строковую
      let carname="Volvo";
      /*
      document.getElementById - метод обьекта document. Он возвращает ссылку на узел документа,
      которую можно использовать для изменения свойств и обращения к методам узла.
      */
      //метод getElementById, получающий данные из тега по метке demo
      /*
      Свойство innerHTML устанавливает или получает всю разметку
      и содержание внутри данного элемента
      */
     document.getElementById("demo").innerHTML=carname;
    }
  </script>
</body>

</html>
