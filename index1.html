<!DOCTYPE html>
<html lang="ru">

<head>  <!-- Область заголовка HTML - это комментарий в стандарте HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>  <!-- Область тела документа HTML -->
    <script>
      //пример встраивания javascript в тело документа
      /*использован метод Write для вывода на страницу результата выполнения функции Date() - 
      возвращение текущего даты/времени
      */
     document.write(Date());
    </script>
</body>

</html>
